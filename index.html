<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="tempcon.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <div class="converter">
            <label for="inputTemperature">Enter Temperature:</label>
            <input type="number" id="inputTemperature" placeholder="Enter value">

            <label for="inputUnit">From:</label>
            <select id="inputUnit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <label for="outputUnit">To:</label>
            <select id="outputUnit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <button onclick="convertTemperature()">Convert</button>

            <div id="result">Result: --</div>
        </div>
    </div>

    <script src="tempcon.js"></script>
</body>
</html>
